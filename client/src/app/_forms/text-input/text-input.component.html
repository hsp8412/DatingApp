<div class="mb-3">
  <input
    type="{{ type }}"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
  />
  <div class="invalid-feedback" *ngIf="control.hasError('required')">
    Please enter the {{ label }}
  </div>
  <div class="invalid-feedback" *ngIf="control.hasError('minlength')">
    {{ label }} must be at least
    {{control.errors?.['minlength'].requiredLength}} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.hasError('maxlength')">
    {{ label }} must be at most
    {{control.errors?.['maxlength'].requiredLength}} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.hasError('notMatching')">
    Confirmation password does not match the password
  </div>
</div>
